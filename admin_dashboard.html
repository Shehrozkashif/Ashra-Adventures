<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f6fff5; 
            overflow: hidden;
        }

    
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #115521; 
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            background-color: #115521; 
            transform: scale(1.05);
        }

    
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #0c7023;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            z-index: 1000;
        }

        .sidebar-toggle:hover {
            background-color: #115521;
        }

        .main {
            margin-left: 20px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }

        .main.active {
            margin-left: 270px;
        }

        .main h2 {
            text-align: center;
            font-size: 28px;
            color: #28a745;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        td {
            color: #333;
        }

        tr:hover td {
            background-color: #e8f5e9;
        }

        
        .right-column {
            width: 20%;
            background-color: #98ff8a; 
            padding: 20px;
            box-sizing: border-box;
            animation: slideInRight 0.8s ease-in-out;
        }

        .right-column h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #000000;
        }

        .right-column ul {
            list-style: none;
            padding: 0;
        }

        .right-column li {
            background-color: #fffdfd; 
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(19, 17, 17, 0.1);
            transition: transform 0.3s;
        }

        .right-column li:hover {
            transform: scale(1.05);
        }

       
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h2>Admin</h2>
        <a href="/create_package">Create Package</a>
        <a href="/homepage">Homepage</a>
        <a href="/contact_us">Contact Us</a>
        <a href="/signout">Sign Out</a>
    </div>


    <div class="main" id="main-content">
        <h2>Created Packages</h2>
        <table>
            <tr>
                <th>Package Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Displayed</th>
            </tr>
            
            <tr>
                <td>Standard Package</td>
                <td>Basic features included</td>
                <td>$100</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>

   
    <div class="right-column">
        <h3>Quick Links</h3>
        <ul>
            <li><a href="/manage_users">Manage Users</a></li>
            <li><a href="/analytics">View Analytics</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        }
    </script>
</body>
</html>
